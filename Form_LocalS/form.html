<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario con localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <form id="formularioL">
        <fieldset>
            <legend>Formulario con localStorage</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" class="form-control" placeholder="Escribe tu edad" required>
            </div>
            <div class="mb-3">
                <label for="dia" class="form-label">Día favorito</label>
                <select id="dia" class="form-select" required>
                <option value="">-- Selecciona --</option>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miércoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sábado">Sábado</option>
                <option value="domingo">Domingo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </fieldset>
    </form>
    <div id="mensaje" class="mt-4"></div>

    <script src="formlog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
