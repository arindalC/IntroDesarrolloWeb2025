<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscar Artista en Spotify</title>
    <style>
      .btn.btn-primary.btn-custom{
        background-color: #1ed760;
        border-color:#1ed760;
        color: black;
      }
      .btn.btn-primary.btn-custom:hover{
        background-color: #1ed760;
        border-color:#1ed760;
        color: black;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="obtenerArtista.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container py-4 text-light">
      <div style="display: flex; align-items: center;">
        <img src="Spotify_logo.webp" alt="Logo color verde de Spotify" width="50" height="50" class="mt-2" >
        <h1 class="mb-1" style="margin-left: 10px;">Buscar Artista en Spotify</h1>
      </div>
      <div class="p-2 mt-3">
        <div class="input-group mb-3">
          <span class="input-group-text">Access Token</span>
          <input
            class="form-control"
            type="text"
            id="token"
            placeholder="Pega aquí tu access token"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Nombre del Artista</span>
          <input
            class="form-control"
            type="text"
            id="artist-name"
            placeholder="Ingresa el nombre de un artista"
          />
          <button class="btn btn-primary btn-custom" id="fetch-btn">Obtener Información</button>
        </div>
      </div>

      <div id="artist-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
